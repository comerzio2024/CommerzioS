<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a56db"/>
      <stop offset="100%" style="stop-color:#2ba89c"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Mark - Stylized C with connection nodes -->
  <g transform="translate(0, 4)">
    <!-- Main C shape -->
    <path d="M16 0C7.163 0 0 7.163 0 16s7.163 16 16 16c5.5 0 10.35-2.78 13.23-7.01" 
          stroke="url(#brandGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
    <!-- Connection dots representing services -->
    <circle cx="26" cy="8" r="3" fill="#1a56db"/>
    <circle cx="30" cy="16" r="3" fill="#1e88a8"/>
    <circle cx="26" cy="24" r="3" fill="#2ba89c"/>
    <!-- Connecting lines -->
    <path d="M26 8 L30 16 L26 24" stroke="url(#brandGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Brand Text -->
  <text x="42" y="26" font-family="Plus Jakarta Sans, Inter, sans-serif" font-size="20" font-weight="700" fill="#0f172a">
    <tspan>Commerzio</tspan>
    <tspan fill="#1a56db" font-weight="500"> Services</tspan>
  </text>
</svg>

